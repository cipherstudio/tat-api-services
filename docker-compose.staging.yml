version: '3.8'

services:
  tat-api:
    build:
      target: staging
    environment:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - LOG_MAX_FILES=30d
      - LOG_HTTP_MAX_FILES=14d
      - LOG_MAX_SIZE=20m
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8080:3000"
    command: npm run start:prod
    restart: unless-stopped

  redis:
    environment:
      - REDIS_PASSWORD=staging_redis_password
    restart: unless-stopped 