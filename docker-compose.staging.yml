version: '3.8'

services:
  api:
    build:
      target: staging
    environment:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - LOG_MAX_FILES=30d
      - LOG_HTTP_MAX_FILES=14d
      - LOG_MAX_SIZE=20m
    volumes:
      - app_logs:/app/logs
    command: npm run start:prod
    restart: unless-stopped

  redis:
    environment:
      - REDIS_PASSWORD=staging_redis_password
    restart: unless-stopped 