version: '3.8'

services:
  api:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - LOG_MAX_FILES=30d
      - LOG_HTTP_MAX_FILES=14d
      - LOG_MAX_SIZE=20m
    volumes:
      - .:/app
      - /app/node_modules
      - app_logs:/app/logs
    command: npm run start:dev

  redis:
    environment:
      - REDIS_PASSWORD=dev_redis_password 