version: '3.8'

services:
  tat-api:
    container_name: tat-api
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=${DB_HOST:-82.29.167.110}
      - DB_PORT=${DB_PORT:-1521}
      - DB_USERNAME=${DB_USERNAME:-tat_dev}
      - DB_PASSWORD=${DB_PASSWORD:-Cipher@dev_123}
      - DB_DATABASE=${DB_DATABASE:-XE}
      - LOG_LEVEL=debug
    command: npm run start:dev
    networks:
      - tat-network
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    container_name: tat-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    networks:
      - tat-network
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:

networks:
  tat-network:
    driver: bridge 